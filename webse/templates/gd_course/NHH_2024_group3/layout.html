<!DOCTYPE html>
<html>
  <head>
    <!-- Font Awesome code -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat"
      rel="stylesheet"
    />

    <!--Import the Bootstrap CSS file:-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Matjax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <!-- CSS code -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='gd_course_NHH_2024_group3/layout.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='gd_course_NHH_2024_group3/home.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='gd_course_NHH_2024_group3/methodology.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='gd_course_NHH_2024_group3/carbon_app.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='gd_course_NHH_2024_group3/user.css') }}"
    />

    <link
      rel="icon"
      href="{{ url_for('static', filename='gd_course_NHH_2024_group3/icons/seedling-solid.ico') }}"
    />

    <!-- To activate media queries in devices -->
    <meta
      name="viewport"
      content="user-scalable=yes, width=device-width, initial-scale=1"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Carbon Accounting Solutions</title>
    {% endif %}
  </head>
  <body>
    <section class="section_carbon_app_navbar">
      <div class="container">
        <div class="carbon_app_navbar">
          <a
            class="logo"
            href="{{url_for('gd_course_NHH_2024_group3.home_home')}}"
            ><i class="fa-solid fa-seedling"></i
          ></a>
          {% if current_user.is_authenticated %}
          <nav>
            <ul>
              <li>
                <a href="{{url_for('gd_course_NHH_2024_group3.logout')}}"
                  >Logout</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('gd_course_NHH_2024_group3.methodology_home')}}"
                  >Methology</a
                >
              </li>
              <li>
                <a href="{{url_for('gd_course_NHH_2024_group3.about_us_home')}}"
                  >About Us</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('gd_course_NHH_2024_group3.carbon_app_home')}}"
                  >Carbon App</a
                >
              </li>
            </ul>
          </nav>
          {% else %}
          <nav>
            <ul>
              <li>
                <a href="{{url_for('gd_course_NHH_2024_group3.register')}}"
                  >Register</a
                >
              </li>
              <li>
                <a href="{{url_for('gd_course_NHH_2024_group3.login')}}"
                  >Login</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('gd_course_NHH_2024_group3.methodology_home')}}"
                  >Methology</a
                >
              </li>
              <li>
                <a href="{{url_for('gd_course_NHH_2024_group3.about_us_home')}}"
                  >About Us</a
                >
              </li>
            </ul>
          </nav>
          {% endif %}
        </div>
      </div>
    </section>

    {% block content %} {% endblock %}

    <section class="section_footer">
      <div class="container">
        <div class="footer">
          <p>
            <a href="#"> Return to top </a>
          </p>
        </div>
      </div>
    </section>

    <!-- Bootstrap -->
    <!-- Question Accordion -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
