{% extends "gd_course/gd_course_layout.html" %}
{% block content %}

<section class="main_menu">
  <div class="container">
      <div class="box">

      </div>
      <div class="box" style="background-color: #568c63;"> 
        <article class="media content-section">
          <img class="rounded-circle account-img" src="data:image/jpeg;base64,{{ func(chat.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ chat.author.username }}</a>
              <small class="text-muted">{{ chat.date_chat.strftime('%Y-%m-%d') }}</small>
              {% if chat.author == current_user %}
                  <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('gd_course_questionnaires.update_chat', chat_id=chat.id)}}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{{ url_for('gd_course_questionnaires.delete_chat', chat_id=chat.id)}}">Delete</a>
                  </div>
              {% endif %}
            </div>
            <h2><a class="article-title" href="#">{{ chat.title }}</a></h2>
            <p class="article-content" style="color: black">{{ chat.content }}</p>
          </div>
        </article>
      </div>
      <div class="box">

      </div>
  </div>
</section> 



{% endblock content %}
